apply plugin: 'com.android.library'

buildscript {
    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs.add('-Xbootclasspath/p:\\libs\\services.jar')
        }
    }
}

//apply plugin: 'com.android.application'

//////////////////////////The above parts do not modify//////////////////////////

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        signingConfig signingConfigs.debug
//        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    sourceSets {
        main {
            def folder = './'
            def srcFolder = [folder + 'src']
            def resFolder = [folder + 'res']
            def libsFolder = [folder + 'libs']
            def assetsFolder = [folder + 'assets']
            def aidlFolder = [folder, 'aidl']
            def jniFolder = [srcFolder + 'jni']

            manifest.srcFile file('./AndroidManifest.xml')
            java.srcDirs = srcFolder
            res.srcDirs = resFolder
            jniLibs.srcDirs = libsFolder
            assets.srcDirs = assetsFolder
            aidl.srcDirs = aidlFolder
            jni.srcDirs = jniFolder
        }// main

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }// sourceSets

    sourceSets.main.jni.srcDirs = []
    sourceSets.main.jniLibs.srcDir 'libs'
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}// android

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    api files('libs/zxing.jar')
    api files('libs/services.jar')
    api files('libs/fastjson-1.2.35.jar')

    api 'com.google.code.gson:gson:2.2.4'
    api 'com.nineoldandroids:library:2.4.0'

    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:support-v13:28.0.0'
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:gridlayout-v7:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
//    compile 'com.android.support:recyclerview-v7:28.0.0'

//    implementation 'androidx.appcompat:appcompat:1.1.0'

    api 'com.android.support.constraint:constraint-layout:2.0.1'
//    api 'androidx.constraintlayout:constraintlayout:1.1.3'

    api 'com.android.support:support-annotations:28.0.0'
//    implementation 'androidx.annotation:annotation:1.1.0'
}// dependencies implementation


